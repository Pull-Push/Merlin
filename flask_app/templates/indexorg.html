{% extends "base.html" %}
{% block content %}

    <div class="">
        <h1 class="">Welcome to <span class="text-green-600">Merlin</span></h1>
        <div class="container">
                    <h2>Register</h2>
                <form action="/new/user" method="POST" class="menu">
                    <label for="email" class="">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Enter Your Email">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username">
                    <label for="regpassword">Password:</label>
                    <input type="password" name="password" id="password">
                    <label for="age">I Certify I Am Over The Age Of 18:</label>
                    <input type="checkbox" name="age" id="age" required >
                    <button type="submit" class="buttons, regbut">Register</button>
                </form>
        </div>
        <div class="container">
                <h2>Log In</h2>
                <form action="/login/user" method="POST" class="menu">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email">
                    <label for="logpassword">Password</label>
                    <input type="password" name="password" id="password">
                    <button type="submit" class="buttons, logbut">Log In</button>    
                </form>
        </div>        
    </div>

{% endblock %}
